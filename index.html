<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
 <script src="./script.js"></script>
        <div class="bookInput">
            <img src="./background.avif" alt="">
            <div class="rightSide">
            <div class="title">
                <div>Add a new book</div>
                <button onclick="myFunction()">+
                    <script>
                        function myFunction() {
                          let x = document.getElementById("myDIV");
                          if (x.style.display === "none") {
                            x.style.display = "block";
                          } else {
                            x.style.display = "none";
                          }}
                            document.addEventListener('DOMContentLoaded', function() {
                                    let x = document.getElementById("myDIV");
                                    x.style.display = 'none';
                                }
                        );
                    </script>
                </button>
            </div>
            <form action="#" id="myDIV">
                <div>
                    <div><label for="fName">Book Name</label></div>
                    <input 
                    type="text"
                    placeholder="Book name"
                    required>
                </div>
                <div>
                    <div><label for="author">Book Author</label></div>
                    <input 
                    type="text" 
                    pattern="^(\w\w+)\s(\w+)$"
                    placeholder="Book author" 
                    required>
                </div>
                <div>
                    <div><label for="pages">Book pages</label></div>
                    <input 
                    type="number" 
                    pattern="^(\w\w+)\s(\w+)$"
                    placeholder="Pages in the book" 
                    required> 
                </div>
               <div class="choice">
                    <label for="yesno">You read the book?</label>
                    <select id="yesno" name="yesno">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
               </div>
               <div><input type="submit" value="Submit"></div>
            </form>
        </div>
        </div>
        </div>
        <div class="bookLibrary">
         
        </div>
        
</body>
</html>
