<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="bookInput">
        <div class="bookLeft">
            <div><img src="./background.avif" alt=""></div>
            <div class="rightSide">
                <div class="title">
                    <div>Add a new book</div>
                    <button onclick="myFunction()">+</button>
                </div>
                <form action="#" id="myDIV">
                    <div>
                        <div><label for="btitle" >Book Name</label></div>
                        <input id="bName" type="text" placeholder="Book name"required>
                    </div>
                    <div>
                        <div><label for="author" >Book Author</label></div>
                        <input id="aName" type="text" placeholder="Book author" required>
                    </div>
                    <div>
                        <div><label for="pages" >Book pages</label></div>
                        <input id="bPages" type="number" placeholder="Pages in the book"required> 
                    </div>
                <div class="choice">
                        <label for="yesno">You read the book?</label>
                        <select id="bRead" name="yesno">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div><button type="submit" onclick="addBook(event)" class="submit">Submit book</button></div>
                </form>
            </div>
        </div>
       
    <div class="bookLibrary">
            <div>Book Library</div>
            <table class="content-table" id="content-table">
                <thead>
                    <tr>
                        <th style="width:35%">Book Name</th>
                        <th style="width:30%">Author</th>
                        <th style="width: 10%">Pages</th>
                        <th style="width: 20%">Status</th>
                        <th style="width:5%"><img src="./rubbish-bin.png" alt="dustbin"></th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <th>Think and Grow Rich</th>
                            <th>Napoleon Hill</th>
                            <th>238</th>
                            <th><button onclick="readOrNot(this)">Read</button></th>
                            <th><button onclick="deleteRow(this)">×</button></th>
                        </tr>
                        <tr>
                            <th>Rich Dad Poor Dad</th>
                            <th>Robert Kiyosaki</th>
                            <th>336</th>
                            <th><button onclick="readOrNot(this)">Read</button></th>
                            <th><button onclick="deleteRow(this)">×</button></th>
                        </tr>
                        <tr>
                            <th>The Alchemist</th>
                            <th>Paulo Coelho</th>
                            <th>156</th>
                            <th><button onclick="readOrNot(this)">Not Read</button></th>
                            <th><button onclick="deleteRow(this)">×</button></th>
                        </tr>
                        <tr>
                            <th>Emotional Intelligence</th>
                            <th>Daniel Goleman</th>
                            <th>370</th>
                            <th><button onclick="readOrNot(this)">Read</button></th>
                            <th><button onclick="deleteRow(this)">×</button></th>
                        </tr>
                </tbody>
              
            </table>
        </div>
    <script src="./script.js"></script>
</body>
</html>
