<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
 <script src="./script.js"></script>
        <div class="bookInput">
            <img src="./background.avif" alt="">
            <div class="rightSide">
            <div class="title">
                <div>Add a new book</div>
                <button style="transform: rotate(0deg);"  onclick="myFunction()">+</button>
            </div>
            <form action="#" id="myDIV">
                <div>
                    <div><label for="btitle" >Book Name</label></div>
                    <input 
                    id="bName"
                    type="text"
                    placeholder="Book name"
                    required>
                </div>
                <div>
                    <div><label for="author" >Book Author</label></div>
                    <input 
                    id="aName"
                    type="text"
                    placeholder="Book author" 
                    required>
                </div>
                <div>
                    <div><label for="pages" >Book pages</label></div>
                    <input 
                    id="bPages"
                    type="number"
                    placeholder="Pages in the book" 
                    required> 
                </div>
               <div class="choice">
                    <label for="yesno">You read the book?</label>
                    <select id="bRead" name="yesno">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
               </div>
               <button type="submit" onclick="addBook()">Submit book</button>
            </form>
        </div>
        </div>
        </div>
        <div class="bookLibrary">
            <div>Book Library</div>
         <table class="content-table">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Pages</th>
                <th>Status</th>
            </tr>
        <tbody>
            <tr>
                <th id="nameRow"></th>
                <th id="authorRow"></th>
                <th id="pageRow"></th>
                <th id="readRow"></th>
            </tr>
        </tbody>
        </thead>
         </table>
        </div>
        
</body>
</html>
